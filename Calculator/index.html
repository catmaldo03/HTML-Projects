<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input type="number" id="results" readonly>
        <div id="buttons">
            <button class="special">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="special">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="special">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="special">-</button>
            <button class="special">+</button>
            <button>0</button>
            <button>.</button>
            <button class="special">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
